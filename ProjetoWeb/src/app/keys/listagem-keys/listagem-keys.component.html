<p>
  <mat-icon [matBadge]="keys.length" matBadgeColor="primary">key</mat-icon>
</p>

<div>
  <mat-card *ngFor="let key of keys" class="card-game">
    <mat-card-header>
      <!-- <mat-icon>key</mat-icon> -->
      <mat-card-title>
        Usuário: {{key.user_email}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      Preço: R$:{{key.preco}},00
    </mat-card-content>


    <mat-card-actions>
      <button mat-icon-button (click)="removerKey(key)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/editarkey', key.id]">
        <mat-icon>edit</mat-icon>
      </button>

    <button id="botaocomprar" mat-raised-button color="warn" [routerLink]="['/compra-game-key', key.id]">Comprar</button>
    </mat-card-actions>
  </mat-card>
</div>
